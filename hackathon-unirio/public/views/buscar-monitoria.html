<header class="col-md-12 header">
  <div class="container padding-top-menu">
    <h1 class="page-title">Quero Aprender!</h1>
  </div>
</header>

<section class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-subtitle">O que você deseja aprender?</h2>
    </div>
  </div>
  <div ng-show="sucesso" class="alert alert-success" role="alert">
    <strong>Pronto!</strong> Sua solicitação foi enviada e estamos procurando um monitor para você.
  </div>
  <div class="col-sm-6 col-md-4" ng-repeat="disciplina in disciplinas">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{disciplina.nome}}</h3>
        <p><button ng-click="learn(disciplina.id)" class="btn btn-warning" role="button">Candidatar-se</button></p>
      </div>
    </div>
  </div>
</section>
