<div id="login" class="flex-wrapper" ng-controller="LoginController">
  <h1>MONITORI</h1>
  <form class="form-login col-xs-12 col-md-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Matrícula</label>
      <input type="text" class="form-control input-lg" id="exampleInputEmail1" ng-model="matricula" name="matricula" placeholder="Matrícula">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Senha</label>
      <input type="password" class="form-control input-lg" id="exampleInputEmail1" ng-model="password" name="password" placeholder="Senha">
    </div>
    <input type="button" class="btn btn-lg btn-warning pull-right" ng-click="logIn()" value="Enviar">
  </form>
</div>
