<header class="col-md-12 header">
  <div class="container padding-top-menu">
    <h1 class="page-title">Quero Ensinar!</h1>
  </div>
</header>
<section class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-subtitle">Disciplinas que você ensina</h2>
    </div>
  </div>
  <div class="row">
    <div ng-show="semdisciplinas" class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Que Pena!</strong> Você ainda não ensina nenhuma disciplina.
    </div>
  </div>
  <div class="col-sm-6 col-md-4" ng-repeat="disciplina in ofertadas">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{disciplina.nome}}</h3>
        <input type="hidden" value={{disciplina.id}}>
        <p><button ng-click="unteach(disciplina.id)" class="btn btn-danger" role="button">Deixar Monitoria</button></p>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-subtitle">O que você pode ensinar?</h2>
    </div>
  </div>
  <div class="col-sm-6 col-md-4" ng-repeat="disciplina in disciplinas">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{disciplina.nome}}</h3>
        <p><button ng-click="teach(disciplina.id)" class="btn btn-warning" role="button">Candidatar-se</button></p>
      </div>
    </div>
  </div>
</section>
