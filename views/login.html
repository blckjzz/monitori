<div id="login" class="form-login-wrapper" ng-controller="LoginController">
  <h1>MONITORI</h1>
  <form class="form-login col-xs-12 col-md-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Matrícula</label>
      <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Matrícula">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Senha</label>
      <input type="password" class="form-control input-lg" id="exampleInputEmail1" placeholder="Senha">
    </div>
    <input type="submit" class="btn btn-lg btn-warning pull-right">
  </form>
</div>
